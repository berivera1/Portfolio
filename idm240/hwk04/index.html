<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
    <title>Oneohtrix Point Never | Hw 04 | Static Web Page</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <audio id="audioplayer" src="sound/format-journey-north.mp3" >
  			Your LAME browser does not support HTML5 audio!
  		</audio>
      <div id="lineart-svg-container">
        <object data="img/title-bg-lineart.svg" type="image/svg+xml">
          <img src="img/title-bg-lineart.png" alt="Line Work Image">
        </object>
      </div>
      <p class="opn-title"><span class="spaced-out-txt">ONEOHTRIX</span><br><span class="light-txt">POINT</span>NEVER</p>
      <div class="great-wave" id="great-wave"></div>
      <div class="tape-recorder">
        <img src="img/tp/tp_bg.png" class="body">
        <div class="wheel wheel-left">
          <img src="img/tp/tp_wheel_bg.png" class="wheel-int wheel-bg">
          <img src="img/tp/tp_wheel_outline.png" class="wheel-int wheel-outline">
        </div>
        <div class="wheel wheel-right">
          <img src="img/tp/tp_wheel_bg.png" class="wheel-int wheel-bg">
          <img src="img/tp/tp_wheel_outline.png" class="wheel-int wheel-outline">
        </div>
      </div>
      <div class="left-links">
        <a href="https://utphilly.com/" class="desc-txt-n-links left-link-indiv" id="tickets" target="_blank">TICKETS</a>
        <a href="http://www.pointnever.com/" class="desc-txt-n-links left-link-indiv" id="artist" target="_blank">ARTIST</a>
        <a href="https://www.google.com/maps/dir//Union+Transfer,+Spring+Garden+Street,+Philadelphia,+PA/@39.9614481,-75.190343,13z/data=!3m1!4b1!4m9!4m8!1m0!1m5!1m1!1s0x89c6c7d5903f683d:0x8eb08c7aee44773d!2m2!1d-75.1553236!2d39.9613876!3e2" class="desc-txt-n-links left-link-indiv" id="directions" target="_blank">DIRECTIONS</a>
      </div>
      <p class="desc-txt-n-links" id="concert-info">09 &middot; 12 &middot; 2019 &middot; 7 PM<br>Union Transfer<br>Philadelphia, PA</p>
      <a href="#" class="desc-txt-n-links" id="mute-btn" onclick="audioToggle();"><span id="mute-btn-int">MUT</span>E</a>
      <p class="copyright">Audio &copy; Oneohtrix Point Never, 2009</p>
    </div>
    <script src="main.js"></script>
  </body>
